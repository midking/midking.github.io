.wrap { display: flex; flex-direction: column; height: 100%; }

.layout_header { display: flex; flex-direction: row; flex: 0 0 45px; justify-content: space-between; align-items: center; background: #fff; border-bottom: 1px solid #dbdbdb; }

.layout_body { display: flex; flex-direction: row; flex: 1 1 100%; background-color: #f4f4f5; }

.layout_menu { flex: 0 0 240px; background-image: linear-gradient(to bottom, #191e53, #0c0c14); }

.layout_content { display: flex; flex-direction: column; flex: 1 1 100%; }

.dl_box:first-child { margin-top: 0; }

.dl_box_head._between { justify-content: space-between; }

.dl_box_head__title { font-size: 16px; font-weight: 700; color: #111; margin: 0; }

.dl_box_head__title .dl_box_head__title_sub { font-size: 14px; font-weight: 500; color: #111; }

.dl_box_head__title .dl_box_head__title_sub strong { color: #f05f78; }

.dl_box_head__title .dl_box_head__title_sub::before { content: ''; display: inline-block; width: 1px; height: 10px; background-color: #767676; margin: 0 10px; }

.dl_box_body_detail { flex: 1 1 100%; padding: 40px 56px; background-color: #f8f8f8; }

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
  
<title>편납찌</title>
</head>
<body>
  <div class="wrap">
    
    <section class="layout_body">
      <div class="layout_content">
        <article class="content">
          <h1 class="content_main_title">편납량 찌 호수</h1>
          <p class="content_main_title_txt">낚시 시작할 때 찌 호수를 선택하는 참고용 입니다.<br>상황에 따라 변화를 주어야 하는 것이지 절대적인 정답은 아닙니다.</p>
          
          <div class="flex_row">
            <div class="flex_row__column">
              <section>
                <h1 class="content_main_title mt40">편납 정보</h1>
                <article class="view_content">
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">종류</label>
                    <select name="" id="type" class="form_item_select">
                      <option value="">선택</option>
                      <option value="11.34">납</option>
                      <option value="8.73">황동</option>
                    </select>
                  </div>
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">너비(폭)</label>
                    <select name="" id="n1" class="form_item_select">
                      <option value="">선택</option>
                      <option value="1.4">1.4cm</option>
                      <option value="1.6">1.6cm</option>
                      <option value="1.8">1.8cm</option>
                      <option value="2">2cm</option>
                      <option value="3">3cm</option>
                    </select>
                  </div>
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">두께</label>
                    <select name="" id="n2" class="form_item_select">
                      <option value="">선택</option>
                      <option value="0.025">0.25mm</option>
                    </select>
                  </div>
                </article>
                
                <h1 class="content_main_title mt40">낚시 환경</h1>
                <article class="view_content">
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">계절</label>
                    <select name="" id="moon" class="form_item_select">
                      <option value="">선택</option>
                      <option value="1">1월</option>
                      <option value="1">2월</option>
                      <option value="1.1">3월</option>
                      <option value="1.2">4월</option>
                      <option value="1.3">5월</option>
                      <option value="1.3">6월</option>
                      <option value="1.5">7월</option>
                      <option value="1.5">8월</option>
                      <option value="1.3">9월</option>
                      <option value="1.3">10월</option>
                      <option value="1.2">11월</option>
                      <option value="1.1">12월</option>
                    </select>
                  </div>
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">수심</label>
                    <select name="" id="water" class="form_item_select">
                      <option value="">선택</option>
                      <option value="1">1m</option>
                      <option value="1.5">1.5m</option>
                      <option value="2">2m</option>
                      <option value="2.5">2.5m</option>
                      <option value="3">3m</option>
                      <option value="3.5">3.5m</option>
                      <option value="4">4m</option>
                      <option value="4.5">4.5m</option>
                      <option value="5">5m</option>
                      <option value="5.5">5.5m</option>
                      <option value="6">6m</option>
                      <option value="6.5">6.5m</option>
                      <option value="7">7m</option>
                      <option value="7.5">7.5m</option>
                    </select>
                  </div>
                </article>

                <div class="btn_page_end_group">
                  <button type="button" class="btn_page_modify js-test">확인</button>
                </div>

                <h1 class="content_main_title mt40">결과</h1>
                <article class="view_content h100p">
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">편납 길이</label>
                    <strong class="value_cm"></strong>
                  </div>
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">찌 부력(g)</label>
                    <strong class="value_g"></strong>
                  </div>
                  <div class="form_group__row">
                    <label for="" class="search_form__label w120">찌 부력(푼)</label>
                    <strong class="value_f"></strong>
                  </div>
                </article>
              </section>
            </div>
          </div>
        </article>
      </div>
    </section>
  </div>
  <script>
    $(document).ready(function(){
      $(".js-test").on("click", function(){
        var type = $("#type option:selected").attr("value");
        var n1 = $("#n1 option:selected").attr("value");
        var n2 = $("#n2 option:selected").attr("value");
        var A = $("#water option:selected").attr("value");
        var B = $("#moon option:selected").attr("value");
        var sum = A * B;
        var nSum = n1 * n2 * type;
        var gSum = nSum * sum;
        var fSum = gSum/0.375;


        console.log("A:"+ n1, "B:"+ n2, "="+nSum);
        console.log("납길이 = "+ sum.toFixed(1)+"cm");
        $(".value_cm").text(sum.toFixed(1)+"cm");
        console.log("부력 g = "+ gSum.toFixed(1)+"g");
        $(".value_g").text(gSum.toFixed(1)+"g");
        console.log("부력 푼 = "+ fSum.toFixed(1)+"푼");
        $(".value_f").text(fSum.toFixed(1)+"푼");
      });

    });
  </script>
</body>
</html>
